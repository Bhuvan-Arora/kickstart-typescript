<html>
    <head>
        <script src="node_modules/systemjs/dist/system.js"></script>
    </head>
    <body>
        <script>
            //Before using this you need to install system js package through npm
            // Command is here
            // npm install systemjs@0.21.6
            SystemJS.config({
                baseURL : '/',
                packages : {
                    '/' : {
                        defaultExtension : 'js'
                    }
                }
            });    
            SystemJS.import('app.js');
        </script>
    </body>    
</html>
